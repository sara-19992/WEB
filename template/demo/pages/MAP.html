<!DOCTYPE html>
<html>
<head>
    <title>Add Map</title>

    <style type="text/css">
        /* Set the size of the div element that contains the map */
        #map {
            height: 20px;
            /* The height is 400 pixels */
            width: 100%;
            /* The width is the width of the web page */
        }
    </style>
    <script>
        // Initialize and add the map
        function initMap() {
            // The location of Uluru
            const uluru = [{ lat: 32.040000, lng: 35.170000 },{ lat: 32.221100, lng: 35.254400 }];
            // The map, centered at Uluru
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 4,
                center: uluru,
            });
            // The marker, positioned at Uluru
            const marker = new google.maps.Marker({
                position: uluru,
                map: map,
            });
			
        }
    </script>
</head>
<body>
<h3>My Google Maps Demo</h3>
<div id="map"></div>
<script  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBaJyNxKEfi94s4ff0Rr6UaP5iQURkkelM&callback=initMap&libraries=&v=weekly" async
></script>
</body>
</html>
